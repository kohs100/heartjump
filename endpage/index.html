<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>심장이 뛰는 정책</title>
    <link rel="stylesheet" type="text/css" href="../common/fonts/gsans.css">
    <link rel="stylesheet" type="text/css" href="../common/css/prompt.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/loader.css">
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <div id="mainContainer">
        <div id="promptTurn">
            <div id="promptBox">
                <p>모바일에서 접속하시거나<br>휴대폰을 돌려주세요!</p>
            </div>
        </div>

        <div id="loadingContainer">
            <div id="loadingIcon">
                <div id="topLoad"></div>
                <div id="bottomLoad"></div>
                <div id="lineLoad"></div>
            </div>
            <p>결과를 계산하고 있습니다.</p>
        </div>
        
        <img id="illust">

        
        <div id="bridgePrompt" class="blink">
            <p>더 알아보고 싶다면?</p>
            <img class="bridgeCursor" id="bc1" src="sources/direction.svg">
            <img class="bridgeCursor" id="bc2" src="sources/direction.svg">
        </div>

        <div id="buttonContainer">
            
            <div id="buttonSearch" class="button">지역별 청년 검색하기</div>
            <div id="buttonCenter" class="button">세종시 청년센터</div>
            <div id="buttonInfo" class="button">세종시 지역정보</div>
        </div>

        <div id="credit">
            <p1>만든이</p1><br><br>

            <p2>세종청년네트워크<br>심장이 뛰는 정책 TF팀</p2><br><br>
            
            <p3>세종청년네트워크 대표 강기훈</p3><br>
            <p3>팀장 김세현</p3><br>
            <p3>팀원 김명지, 김영규, 박채연, 오은진</p3><br><br>
            
            <p2>With</p2><br><br>
            <p3>개발 : 고형석 / 일러스트 : 구자민 </p3><br><br>
            
            <p3>본 프로그램은 2021년 세종특별자치시<br>지방 보조금으로 제작되었습니다.</p3>
        </div>

        
        <div id="shareContainer">
            <p1>공유하기</p1>
            <div id="shareBox">
                <div id="kakaoShare"></div>
                <div id="instaShare"></div>
                <div id="fbShare"></div>
                <div id="osShare"></div>
            </div>
            
        </div>

        <div id="logoContainer">
            <img id="logo1" src="sources/logo/세종시.png">
            <img id="logo2" src="sources/logo/세청넷.png">
        </div>
    </div>
</body>

</html>
